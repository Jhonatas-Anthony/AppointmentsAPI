<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>
      Login de Usuário
    </h1>
    <div id="navcontainer">
      <nav>
      <ul>
        <li>
          <a href="/">Tela Inicial</a>
        </li>
      </ul>
    </nav>
  </div>
  </header>
  <main>
    
    <form action="/user/login" method="POST">
      <h2>Faça já seu login</h2>
      <label for="email">E-mail: <input type="email" id="email" name="email" required></label>

      <label for="password">Senha: <input type="password" id="password" name="password" required></label>
      <a href="signup">Não possui Login? Cadastre-se já!</a>
      <input type="submit" value="Entrar">
      
    </form>
    
  </main>
</body>

</html>
