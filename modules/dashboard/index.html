<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <h1>Página Inicial</h1>
        <div id="navcontainer">
        </div>
    </header>
    <main>
        <h2>API de agendamento de horários em salão</h2>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
    <script>
        const checkAuth = async () => {
            try {
                const response = await fetch('/user/checkAuth');
                const data = await response.json();

                const div = document.querySelector('div#navcontainer')
                // Verifica se o usuário está autenticado
                if (data.isAuthenticated) {
                    // Se estiver autenticado, altera o conteúdo do navbar

                    div.innerHTML = `
                    <nav>
                        <ul>
                            <li>
                                <a href='/timetable'>Ver horários do dia</a>
                            </li>

                            <li>
                                <a href='/fulltimetable'>Agendar horário em outro dia</a>
                            </li>
                            <li>
                                <a href='/user/logout'>Logout</a>
                            </li>
                        </ul>
                    </nav>
                    
                    `

                }
                else {
                    div.innerHTML = `
                    <nav>
                        <ul>
                            <li>
                                <a href='/login'>Logar</a>
                            </li>
                            <li>
                                <a href='/signup'>Cadastrar</a>
                            </li>
                        </ul>
                    </nav>
                    `
                }
            } catch (error) {
                console.error(error);
            }
        };

        // Chama a função para verificar a autenticação do usuário
        checkAuth();
    </script>
</body>

</html>
